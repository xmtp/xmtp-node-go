name: Build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: "1.17.8" # The Go version to download (if necessary) and use.
      - uses: actions/checkout@v2
      - run:  dev/build

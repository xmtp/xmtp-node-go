name: Nightly Automation
on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  nightly-protos:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: Download buf v1.50.0
        run: |
          curl -sSL https://github.com/bufbuild/buf/releases/download/v1.50.0/buf-Linux-x86_64 -o /usr/local/bin/buf
          chmod +x /usr/local/bin/buf

      - name: Verify buf installation
        run: buf --version
      - name: Generate Protos
        run: dev/gen/protos
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Nightly Protos
          title: Update Protos
          body: |
            - Nightly Proto Update

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: nightly-proto

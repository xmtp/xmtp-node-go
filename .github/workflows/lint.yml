name: Lint
on:
  push:
    branches:
      - main
      - dev
      - rel/**
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: shellcheck
        run: |
          sudo apt-get -y install tree
          dev/lint-shellcheck
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

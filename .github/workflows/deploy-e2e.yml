name: Deploy E2E
on:
  workflow_run:
    workflows: ["Deploy Nodes"]
    branches: [main]
    types: [completed]
jobs:
  deploy:
    concurrency: main
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: xmtpeng
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Git Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Docker Publish
        id: docker-publish
        run: |
          export DOCKER_IMAGE_TAG=latest
          IMAGE_TO_DEPLOY="$(dev/e2e/build)"
          echo "IMAGE_TO_DEPLOY=${IMAGE_TO_DEPLOY}" >> ${GITHUB_ENV}
          echo Successfully pushed $IMAGE_TO_DEPLOY

      - name: Deploy (dev)
        run: |
          go run ./scripts/deploy/e2e \
            --tf-token=${{ secrets.TERRAFORM_TOKEN }} \
            --workspace=dev \
            --container-image=${{ env.IMAGE_TO_DEPLOY }} \
            --git-commit="$(git rev-parse HEAD)"
          echo Successfully deployed

      - name: Deploy (production)
        run: |
          go run ./scripts/deploy/e2e \
            --tf-token=${{ secrets.TERRAFORM_TOKEN }} \
            --workspace=production \
            --container-image=${{ env.IMAGE_TO_DEPLOY }} \
            --git-commit="$(git rev-parse HEAD)"
          echo Successfully deployed

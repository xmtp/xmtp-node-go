      context: ../../../
      dockerfile: dev/docker/Dockerfile
      args:
        - GO_VERSION=${GO_VERSION}
    ports:
      - 15555:5555
      - 18008:8008
    restart: always
    command:
    - --store
    - --metrics
    - --metrics-address=0.0.0.0
    - --ws
    - --ws-port=6001
    - --port=6000
    - --lightpush
    - --filter
    - --api.authn.enable
    - --api.authn.allowlists
    - --log-encoding=json
    - --wait-for-db=10s
